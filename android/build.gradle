buildscript {
    repositories {
        google()  // Required for Firebase and Google services
        mavenCentral()  // Central repository for Maven dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'  // Ensure this is the correct version for your project
        classpath 'com.google.gms:google-services:4.4.2'  // Add this for Firebase setup
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
